name: Docker Compose Build and Deploy

on:
  push:
    branches:
      - main  # Replace with your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and deploy Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d
